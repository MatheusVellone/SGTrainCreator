<html>
<head>
    <title>SteamGifts TrainCreator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.steamgifts.com/css/minified_v11.css"> -->
</head>
<body>
	<header></header>
	<div class="container-fluid">
		<div id="form" class="row">
			<div class="col-xs-2">
				<div class="form-group">
					<label for="cookie">Session Cookie</label>
					<input type="text" class="form-control" id="cookie" placeholder="Session Cookie" value="">
				</div>
				<input type="hidden" id="game-id" value="">
			</div>
			<div class="col-xs-10">
				<div class="form-group">
					<label for="search-games">Giveaway Game</label>
					<input type="text" class="form-control" id="search-games" placeholder="Start typing a game...">
				</div>
			</div>
		</div>
		<div id="search-games-result">
		</div>
	</div>
	<footer></footer>
	<script src="lib/js/jquery-3.1.1.min.js"></script>
    <script src="src/js/menu.js"></script>
    <!-- <script src="js/contextMenu.js"></script> -->
    <script src="src/js/reload.js"></script>
    <script src="src/js/mainScript.js"></script>
</body>
</html>
